<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de mapas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-ligth">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-12 text-center d-flex justify-content-between"
                style="box-shadow: 2px 10px 50px 50px #eee; border: 1px solid black;">
                <label for="SelectMap" class="my-auto"><b>Seleccione la opcion del marcador:</b></label>
                <select name=" SelectMap" id="selectMap" onchange="changeMap()" style="margin: 10px;">
                    <option value="standar">Quitar Zoom</option>
                    <option value="noControlls">Regresar al punto</option>
                    <option value="zoomDisabled">Mostar posicion del zoom</option>
                    <option value="mapTypeControl">Poner markers</option>
                    <option value="mapPositionControl">Mostrar coordenas al clickear</option>
                    <option value="mapRestrincted">Centrar al dar click al boton</option>
                </select>
                <button id="btnCenter">Centrar</button>
            </div>
        </div>
        <div class="row" style="justify-content: center;">
            <div id="map" class="map">

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="mapVars.js"></script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"></script>
<script src="index.js"></script>

</html>
