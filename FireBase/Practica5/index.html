<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Localizar amigos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-ligth">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active logged-in">
                    <a class="nav-link " href="#" data-toggle="modal" data-target="#accountModal">Account<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item logged-in">
                    <a class="nav-link " href="#" id="Logout">Logout</a>
                </li>
                <li class="nav-item logged-out">
                    <a class="nav-link " href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </li>
                <li class="nav-item  logged-out">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signUpModal">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formLogin">
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="email" required style="width: 100%;" id="emailLogin" placeholder="Mail" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="password" required style="width: 100%;" id="passwordLogin"
                                    placeholder="Password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary">Login</button>
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-6 text-center">
                            <span onclick="loginWithGoogle()" class="btn btn-danger"> Login with Google</span>
                        </div>
                        <div class="col-6 text-center">
                            <span onclick="loginWithFacebook()" class="btn btn-dark"> Login with Facebook</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal SignUp-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formSignUp">
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="text" required style="width: 100%;" id="nameSignUp" placeholder="Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="email" required style="width: 100%;" id="emailSignUp" placeholder="Mail" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="password" required style="width: 100%;" id="passwordSignUp"
                                    placeholder="Password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="number" required style="width: 100%;" id="phoneSignUp"
                                    placeholder="Phone" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="text" required style="width: 100%;" id="addressSignUp"
                                    placeholder="Address" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="submit" class="btn btn-primary" value="Sign Up" />
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Account-->
    <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="accountData">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="map" id="map" style="align-content: center;">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA" async
    defer></script>

<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

<script src="fireConnection.js"></script>
<script src="index.js"></script>
<script src="auth.js"></script>
<script src="account.js"></script>

</html>
